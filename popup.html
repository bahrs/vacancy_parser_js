<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .primary {
      background-color: #0066cc;
      color: white;
    }
    
    .primary:hover {
      background-color: #0052a3;
    }
    
    .secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    
    .secondary:hover {
      background-color: #e0e0e0;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .preview {
      margin-top: 12px;
      padding: 8px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Vacancy Parser</h2>
  
  <button id="parseBtn" class="button primary">Parse This Page</button>
  <button id="copyBtn" class="button secondary" disabled>Copy Markdown</button>
  <button id="downloadBtn" class="button secondary" disabled>Download .md File</button>
  
  <div id="status" class="status"></div>
  <div id="preview" class="preview"></div>
  
  <script src="popup.js"></script>
</body>
</html>
